<!DOCTYPE html>
<html lang="sk">
<head>
    <title>Audio player control demo</title>
    <link rel="stylesheet" type="text/css" href="css/l7a.css">
</head>
<body>
<div>
    <h2>Audio player control</h2>
</div>
<div>
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div><p>Volume: </p>
        <div class="volumeIndicatoer"></div>
        <div class="audio-controls">
            <button id="play">Play</button>
            <div class="volume">
                <button id="volumeUp">+</button>
                <button id="volumeDown">-</button>
            </div>

        </div>
    </div>
</div>
<script src="js/l7a.js"></script>
</body>
</html>
